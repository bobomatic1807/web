        <h2></h2>
        <form id="contactForm" action="https://api.mizuforms.com/f/87eaf226-dd04-4277-943e-cbde2e6404f0" method="POST">
            <div class="form-group">
                
                <input type="text" id="name" name="name"  placeholder="Name" required>
            </div>
            <div class="form-group">
                
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                
                <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <!-- Honeypot field for spam protection -->
            <div class="honeypot">
                <label for="website">Leave this field blank:</label>
                <input type="text" id="website" name="website">
            </div>
            <button type="submit">Send Message</button>
            <div class="error" id="errorMessage">Please fill out all fields correctly.</div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bg">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const errorMessage = document.getElementById('errorMessage');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const websiteField = document.getElementById('website');

            // Basic spam protection: check honeypot
            if (websiteField.value !== '') {
                errorMessage.textContent = 'Spam detected!';
                errorMessage.style.display = 'block';
                return;
            }

            // Basic client-side validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMessage.textContent = 'Please fill out all fields correctly.';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                if (progress >= 90) clearInterval(interval);
            }, 200);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                if (response.ok) {
                    // Redirect to thank you page
                    window.location.href = 'https://roberthunt.com/thanks.html';
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '0%';
                progressContainer.style.display = 'none';
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
