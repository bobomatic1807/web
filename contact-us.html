    <script>
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const answer = num1 + num2;
            document.getElementById('captchaQuestion').textContent = `What is ${num1} + ${num2}?`;
            document.getElementById('captchaAnswer').value = answer;
        }

        // Generate CAPTCHA on page load
        window.onload = generateCaptcha;

        // Optional: Regenerate CAPTCHA on form submission to prevent reuse
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const userAnswer = parseInt(document.getElementById('captcha').value);
            const correctAnswer = parseInt(document.getElementById('captchaAnswer').value);
            if (userAnswer !== correctAnswer) {
                event.preventDefault();
                alert('Incorrect CAPTCHA answer. Please try again.');
                generateCaptcha();
                document.getElementById('captcha').value = '';
            }
        });
    </script>
