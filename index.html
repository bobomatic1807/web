<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('/images/landsend.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Cinzel";
  font-size: 15px;
}

.topright {
  position: absolute;
  top: 15%;
  right: 10px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 10%;
  left: 40%;
  transform: translate(65%, -10%);
  text-align: center;
}



</style>
<body>

<div class="bgimg">
  <div class="topright">
    <p>huntphotog (at) gmail.com</p>
  </div>
  <div class="middle">
    <h1>Robert Hunt Photography</h1>
    
    
  </div>
  <div class="bottomleft">
    <p></p>
  </div>
</div>


</body>
</html>
